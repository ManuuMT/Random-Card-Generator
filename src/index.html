<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col mx-3">
            <div class="heart">♥</div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="number">7</div>
          </div>
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col mx-3">
            <div class="heart">♥</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
