<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="row">
              <div class="col mx-3">
                <div class="suit">*</div>
              </div>
              <div class="col"></div>
              <div class="col"></div>
            </div>

            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="number">?</div>
              </div>
              <div class="col"></div>
            </div>

            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col mx-3">
                <div class="suit">*</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 mt-3">
          <label>Create Random Card: </label>
          <button class="button btn-primary rounded">Create!</button>
        </div>
      </div>
    </div>
  </body>
</html>
