<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- Screen splited in 2 parts (1 row with 2 cols) -->
      <div class="row">
        <!-- Here begins the left side: The card -->
        <div class="col-6">
          <!-- The card is made of 3 rows -->
          <!-- Each row has 3 cols -->
          <div class="card">
            <div class="row">
              <div class="col mx-3">
                <div class="suit">*</div>
              </div>
              <div class="col"></div>
              <div class="col"></div>
            </div>

            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="number">?</div>
              </div>
              <div class="col"></div>
            </div>

            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col mx-3">
                <div class="suit">*</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Here begins the right side: The buttons-->
        <div class="col-6 mt-3">
          <button class="button btn-primary rounded">
            Create Random Card!
          </button>
          <label><-- Totally new card</label> <br /><br />

          <button class="button btn-primary rounded">
            Create Random Card!
          </button>
          <label><-- New number and suit </label><br /><br />

          <button class="button btn-primary rounded">
            Create Random Card!
          </button>
          <label><-- Without repeat from deck </label>
        </div>
      </div>
    </div>
  </body>
</html>
